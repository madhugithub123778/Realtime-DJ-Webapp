<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>

</head>
<body background = "background.jpg">
<center>
  	<h3 id="heading">AI DJ WEB APP
	    <br>
	    <span id="note">NOTE - Move your right wrist up and down for decreasing and increasing the volume. 
        Move your left wrist up and down for decreasing and increasing the speed</span>
    </h3>
    <br><br>
    <div id="speed">
<img id="speaker_1"src="disk.gif">
<br> 
<h3 class="btn btn-danger">Speed: <span id="speed_value"></span></h3>
</div>

<div id="volume">
<img id="speaker_2"src="disk.gif">
<br> 
<h3 class="btn btn-danger">Volume: <span id="vol_value"></span></h3>
</div>

  <br>
  <button id="play"onclick="start()">Play</button>
<button id="stop"onclick="stop()">Pause</button>


</center>

<script src="main.js"></script>
</body>
</html>
